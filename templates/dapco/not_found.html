{% extends "base.html" %}

{% block title %}404 - Data not found{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center  text-center">
    <h1 class="display-1 fw-bold text-danger error-code">404</h1>
    <h2 class="mb-3 text-secondary">Data not found</h2>
    <p class="text-muted lead mb-4">
        Upss, parece que esta encuesta no existe o no tienes permisos para acceder a ella.  
        Por favor contacta al administrador.
    </p>

    <a href="{% url 'dapco:encuestas' %}" class="btn btn-primary btn-lg">
        <i class="fas fa-arrow-left me-2"></i> Volver a las encuestas
    </a>
</div>

<!-- Animación de los números -->
<style>
    .error-code {
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>

<!-- CDN de Font Awesome para el icono -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}
